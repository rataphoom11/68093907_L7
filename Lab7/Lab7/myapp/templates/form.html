<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกข้อมูลพนักงาน</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            background-color: #d6d0cf;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #f5f5f5;
            width: 400px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2ea043;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #248636;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>บันทึกข้อมูลพนักงาน</h2>

        <form>
            <label>Full Name</label>
            <input type="text" placeholder="กรอกชื่อ-นามสกุล">

            <label>Email</label>
            <input type="email" placeholder="กรอกอีเมล">

            <label>Position</label>
            <select>
                <option>Manager</option>
                <option>Developer</option>
                <option>Designer</option>
                <option>HR</option>
            </select>

            <label>Phone Number</label>
            <input type="tel" placeholder="กรอกเบอร์โทรศัพท์">

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
